<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>soil Monitoring System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="w3-container w3-teal w3-xxlarge"><center>Soil Monitoring System</center>
    </div>
    <div class="w3-display-container" style="height:900px;background-image:url({{ url_for('static', filename = 'green.jpg') }});background-size:cover;">
      <!--location section-->
  <div class="w3-padding w3-display-topright">
    <div class="w3-card-4 w3-round-large w3-margin" style="width:300px;height:300px;">
      <img src="{{ url_for('static', filename = "location.jpg") }}" alt="Alps" style="width:100%;height:60%;" class="w3-round-large">
    <div class="w3-container w3-center">
      <label for="" class="w3-text-white">Location:</label>
      <input type="text" name="" class="w3-input w3-round-large" value="{{ city }}">
    </div>
  </div>
  </div>
      <!--top right section-->
      <div class="w3-padding w3-display-topleft">
        <div class="w3-row">
          <div class="w3-card-4 w3-third w3-center w3-margin w3-round-large" style="width:200px;height:200px;">
            <img src="{{ url_for('static', filename = "tem.jpg") }}" alt="Alps" style="width:100%;height:60%;" class="w3-round-large">
          <div class="w3-container w3-center">
            <label for="" class="w3-text-white">Temperature:</label>
            <input type="text" name="" class="w3-input w3-round-large" value="{{ temp }} degree celsius">
          </div>
        </div>
    <div class="w3-card-4 w3-third w3-center w3-margin w3-round-large" style="width:200px;height:200px;">
      <img src="{{ url_for('static', filename = "humidity.jpg") }}" alt="Alps" style="width:100%;height:60%;" class="w3-round-large">
    <div class="w3-container w3-center">
      <label for="" class="w3-text-white">Humidity:</label>
      <input type="text" name="" class="w3-input w3-round-large" value="{{ humidity }} gm/m^3">
    </div>
    </div>
        <div class="w3-card-4 w3-third w3-center w3-margin w3-round-large" style="width:200px;height:200px;">
          <img src="{{ url_for('static', filename = "weather1.png") }}" alt="Alps" style="width:100%;height:60%;" class="w3-round-large">
        <div class="w3-container w3-center">
          <label for="" class="w3-text-white">Weather:</label>
          <input type="text" name="" class="w3-input w3-round-large" value="{{ weather }} ">
        </div>
      </div>
      <div class="w3-card-4 w3-third w3-center w3-margin w3-round-large" style="width:200px;height:200px;">
        <img src="{{ url_for('static', filename = "wind.png") }}" alt="Alps" style="width:100%;height:60%;" class="w3-round-large">
      <div class="w3-container w3-center">
        <label for="" class="w3-text-white">Wind:</label>
        <input type="text" name="" class="w3-input w3-round-large" value="{{ wind_speed }} m/s">
      </div>
      </div>
          </div>
      </div>
      <!--left section-->
      <div class="w3-padding w3-display-topleft" style="margin-top:230px;">
        <div class="w3-row">
          <div class="w3-card-4 w3-third w3-center w3-margin w3-round-large" style="width:200px;height:200px;">
            <img src="{{ url_for('static', filename = "pressure.png") }}" alt="Alps" style="width:100%;height:60%;" class="w3-round-large">
          <div class="w3-container w3-center">
            <label for="" class="w3-text-white">Pressure:</label>
            <input type="text" name="" class="w3-input w3-round-large" value="{{ pressure }} Pa">
          </div>
        </div>
      <div class="w3-card-4 w3-third w3-center w3-margin w3-round-large" style="width:200px;height:200px;">
        <img src="{{ url_for('static', filename = "uv.jpg") }}" alt="Alps" style="width:100%;height:60%;" class="w3-round-large">
      <div class="w3-container w3-center">
      <label for="" class="w3-text-white">UV Index:</label>
      <input type="text" name="" class="w3-input w3-round-large" value="{{ uv }}">
      </div>
      </div>
        <div class="w3-card-4 w3-third w3-center w3-margin w3-round-large" style="width:200px;height:200px;">
          <img src="{{ url_for('static', filename = "prec.jpg") }}" alt="Alps" style="width:100%;height:60%;" class="w3-round-large">
        <div class="w3-container w3-center">
          <label for="" class="w3-text-white">Precipitation:</label>
          <input type="text" name="" class="w3-input w3-round-large" value="{{ precipitation }} mm">
        </div>
      </div>
      <div class="w3-card-4 w3-third w3-center w3-margin w3-round-large" style="width:200px;height:200px;">
        <img src="{{ url_for('static', filename = "soil.jpg") }}" alt="Alps" style="width:100%;height:60%;" class="w3-round-large">
      <div class="w3-container w3-center">
        <label for="" class="w3-text-white">Soil moisture:</label>
        <input type="text" name="" class="w3-input w3-round-large" value="{{ soil_moisture }} ">
      </div>
      </div>
          </div>
      </div>
  <!--bottom section-->
  <div class="w3-padding w3-display-bottomleft w3-margin">
    <div class="w3-card-4 w3-round-large" style="width:700px;height:200px;">
      <img src="{{ url_for('static', filename = "fire.jpg") }}" alt="Alps" style="float:left;width:180px;height:180px;margin-top:10px;" class="w3-round-large">
      <div class="w3-container w3-center" style="float:left;margin:30px 50px;">
        <label for="" class="w3-text-white">Fire & CO Alerts:</label>
        <textarea name="" rows="4" cols="40" class="w3-input w3-round-large">{{ fire }}</textarea>
      </div>
    </div>
    <div class="w3-card-4 w3-round-large" style="width:700px;height:200px;">
      <img src="{{ url_for('static', filename = "moista.jpg") }}" alt="Alps" style="float:left;width:180px;height:180px;margin-top:10px;" class="w3-round-large">
      <div class="w3-container w3-center" style="float:left;margin:30px 50px;">
        <label for="" class="w3-text-white">Moisture Alerts:</label>
        <textarea name="" rows="4" cols="40" class="w3-input w3-round-large">{{ soil_moisture_alert }}</textarea>
      </div>
    </div>

    <!-- <div class="w3-card-4 w3-round-large" style="width:700px;height:200px;">
      <img src="{{ url_for('static', filename = "fire.jpg") }}" alt="Alps" style="float:left;width:180px;height:180px;margin-top:10px;" class="w3-round-large">
      <div class="w3-container w3-center" style="float:left;margin:30px 50px;">
        <label for="" class="w3-text-white">Fire & CO Alerts:</label>
        <textarea name="" rows="4" cols="40" class="w3-input w3-round-large">{{ fire }}</textarea>
      </div>
    </div> -->


  </div>
  <div class="w3-padding w3-display-bottomright w3-margin">
    <div class="w3-card-4 w3-round-large" style="width:700px;height:200px;">
      <img src="{{ url_for('static', filename = "recom.png") }}" alt="Alps" style="float:left;width:180px;height:180px;margin-top:10px;" class="w3-round-large">
      <div class="w3-container w3-center" style="float:left;margin:30px 50px;">
        <label for="" class="w3-text-white">Recommended crops:</label>
        <textarea name="" rows="4" cols="40" class="w3-input w3-round-large">{{ recommended_crops }}</textarea>
      </div>
    </div>
    <div class="w3-card-4 w3-round-large" style="width:700px;height:200px;">
      <img src="{{ url_for('static', filename = "denit.jpg") }}" alt="Alps" style="float:left;width:180px;height:180px;margin-top:10px;" class="w3-round-large">
      <div class="w3-container w3-center" style="float:left;margin:30px 50px;">
        <label for="" class="w3-text-white">Denitrification Alerts:</label>
        <textarea name="" rows="4" cols="40" class="w3-input w3-round-large">{{ denitrification }}</textarea>
        
        
      </div>
    </div>
  </div>
</div>
    <!-- <script src="index.js"></script> -->
    <p>{{ denitrification }}</p>
  </body>
</html>
